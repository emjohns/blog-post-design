<!DOCTYPE html>
<html>
<head>
  <title>Emma's Kitchen</title>
  <link type="text/css" rel="stylesheet" href="restaurants.css"/>
</head>

<body>
  <h4>This is where we cook.</h4>
  <br />
  <h4>Fill out our form to find out more!</h4>

  <form action="/my-handling-form-page" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail">
    </div>
    <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
    </div>
    <div>
        <label for="spam">Would you like to receive promotional emails?</label>
        <br />
        <input type="radio" name="spam"/>Yes
        <input type="radio" name="spam"/>No
    </div>
    <div class="button">
      <button type="submit">Send your message</button>
    </div>
  </form>
</body>
